<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="EMT flashCards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a014a52204.js" crossorigin="anonymous"></script>
    <title>EMT FlashCards</title>
</head>
<body>
    <header>
    </header>
    <main class="main">
        <div class="card-container">
          <div class="card">
              <section class="logo-container">
                <img src= "/Assets/star-of-life-200x200.png" alt="Star of life">
              </section>
              <section class="card-text">
                  <p>EMT FlashCards</p>
              </section>
              <section class="questions">
                <p id="q-text"></p>
              </section>
              <section class="options-section">
                <div class="options" id="ans1">
                  <button class="multi-choice" id="a"></button>
                </div>
                <div class="options" id="ans2">
                    <button class="multi-choice" id="b"></button>
                </div>
                <div class="options" id="ans3">
                    <button class="multi-choice" id="c"></button>
                </div>
                <div class="options" id="ans4">
                    <button class="multi-choice" id="d"></button>
                </div>
              </section>
              <section class="answer">
                <p></p>
              </section>
              <section class="start-landing">
                <h2>Welcome to My Flashcard Quiz Project</h2>
                <h3>This project was designed as a study tool to help those hoping to become Emergency Medical Technicians or those who would like to add on to their knowledge. <br>To get started select one  of five subjects below to begin the quiz. Good Luck!</h3>

                <div class="subject-container">
                  <button class="subject-btn" id="air">
                    <i class="fa-solid fa-lungs fa-2xl">
                        <span class="btn-text" id="airway">Airway and Breathing</span>
                    </i>
                  </button>
                  <button class="subject-btn" id="cardio">
                    <i class="fa-solid fa-heart-pulse fa-2xl">  
                       <span class="btn-text" id="pulse">
                        Cardiology</span>
                     </i>
                  </button>
                  <button class="subject-btn"  id="med">
                    <i class="fa-solid fa-bed-pulse fa-2xl">
                        <span class="btn-text" id="cross">Medical</span>
                    </i>
                  </button>
                  <button class="subject-btn"  id="obs">
                    <i class="fa-solid fa-user-doctor fa-2xl">
                        <span class="btn-text" id="family">Obstetrics & Pediatrics</span>
                    </i>
                  </button>
                  <button class="subject-btn" id="trauma">
                    <i class="fa-solid fa-truck-medical fa-2xl">
                        <span class="btn-text" id="emergency"> 911(Emergencies)</span>
                    </i>
                  </button>
                  <button class="subject-btn" id="all">
                    <i class="fa-solid fa-book-medical fa-2xl">
                        <span class="btn-text" id="allAbove">All Subjects</span>
                    </i>
                  </button>
                </div>
              </section>
          </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
